trigger:
  batch: true
  branches:
    include:
#      - main
      - dev

pr:
  branches:
    include:
#      - main
      - dev

variables:
  - name: vmImage
    value: 'ubuntu-latest'

stages:
  - stage: Release
    displayName: Release Stage
#    condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/dev'))
    jobs:
      - job: ReleaseJob
        pool:
          vmImage: $(vmImage)
        steps:
          - template: jobs/release.yml

  - stage: Deploy
    displayName: Deploy and Publish Stage
    condition: succeeded()
    jobs:
      - job: DeployJob
        pool:
          vmImage: $(vmImage)
        steps:
          - template: jobs/deploy.yml
