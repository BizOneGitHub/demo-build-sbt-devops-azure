trigger:
  batch: true
  branches:
    include:
      - dev

#pr:
#  branches:
#    include:
#      - dev
#  paths:
#    exclude:
#      - version.sbt
variables:
  - name: vmImage
    value: 'ubuntu-latest'

stages:
  - stage: Release
    displayName: Release Stage
#    condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/dev'))
    jobs:
      - job: ReleaseJob
        pool:
          vmImage: $(vmImage)
        variables:
          - template: variables/release.yml
        steps:
          - template: jobs/release.yml

  - stage: Deploy
    displayName: Deploy and Publish Stage
    condition: succeeded()
    jobs:
      - job: DeployJob
        pool:
          vmImage: $(vmImage)
        steps:
          - template: jobs/deploy.yml
