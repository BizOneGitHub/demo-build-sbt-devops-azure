pr:
  branches:
    include:
      - main
#  paths:
#    exclude:
#      - version.sbt
variables:
  - name: vmImage
    value: 'ubuntu-latest'

stages:
  - stage: Validate
    displayName: Release Stage
    jobs:
      - deployment: ValidateJob
        pool:
          vmImage: $(vmImage)
        variables:
          - template: variables/var-release.yml
        environment: UT
        strategy:
          runOnce:
            deploy:
              steps:
                - template: jobs/validate.yml

  - stage: UTStage
    displayName: Deploy UT Stage
    dependsOn: Validate
    condition: succeeded('Validate')
    jobs:
      - deployment: DeploymentJob
        pool:
          vmImage: $(vmImage)
        variables:
          - template: variables/var-deploy-ut.yml
        environment: UT
        strategy:
          runOnce:
            deploy:
              steps:
                - template: jobs/deploy.yml

  - stage: UATStage
    displayName: Deploy UAT Stage
    dependsOn: UTStage
    condition: succeeded('UTStage')
    jobs:
      - deployment: DeploymentUATJob
        pool:
          vmImage: $(vmImage)
        variables:
          - template: variables/var-deploy-uat.yml
        environment: UAT
        strategy:
          runOnce:
            deploy:
              steps:
                - template: jobs/deploy.yml

  - stage: ProdStage
    displayName: Deploy Prod Stage
    dependsOn: UATStage
    condition: succeeded('UATStage')
    jobs:
      - deployment: DeploymentPRODJob
        pool:
          vmImage: $(vmImage)
        variables:
          - template: variables/var-deploy-prod.yml
        environment: PROD
        strategy:
          runOnce:
            deploy:
              steps:
                - template: jobs/deploy-prod.yml