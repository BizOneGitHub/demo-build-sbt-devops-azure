steps:
- checkout: self
  persistCredentials: true
- task: Bash@3
  displayName: 'create release/temp branch'
  inputs:
    targetType: 'inline'
    script: |
      git config --global user.email "$(user.email)"
      git config --global user.name "$(user.name)"
      git checkout -b release/$(release_branch)_v$(release_version) origin/release/builds
      git merge origin/dev
      git push origin release/$(release_branch)_v$(release_version)

- script: sbt coverage test coverageReport coverageOff
  displayName: 'Running $ scan line of code function coverageReport'
